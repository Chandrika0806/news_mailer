<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - News Mailer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .form-box {
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-side {
      padding: 50px;
    }
    .image-side {
      background: url('https://cdn-icons-png.flaticon.com/512/542/542638.png') no-repeat center center;
      background-size: contain;
      background-color: #e8f0fe;
    }
    .btn-check:checked + .btn-outline-primary {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 form-box row">

      <!-- üñº Side Image -->
      <div class="col-md-6 d-none d-md-block image-side"></div>

      <!-- üìù Registration Form -->
      <div class="col-md-6 form-side">
        <h2 class="text-center mb-4">üìù Register for News Mailer</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required placeholder="Enter your password">
          </div>

          <div class="mb-3">
            <label class="form-label">Select News Categories:</label><br>
            {% for cat in ['business', 'technology', 'sports', 'health', 'entertainment'] %}
              <input type="checkbox" class="btn-check" name="categories" value="{{ cat }}" id="{{ cat }}">
              <label class="btn btn-outline-primary m-1" for="{{ cat }}">{{ cat.title() }}</label>
            {% endfor %}
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">Register üöÄ</button>
          <a href="/login" class="btn btn-link mt-3 d-block text-center">Already have an account? Login</a>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
